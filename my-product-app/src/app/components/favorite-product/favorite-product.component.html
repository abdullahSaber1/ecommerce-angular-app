<div
  class="w-100 d-flex align-items-center justify-content-between p-4 cursor-pointer"
>
  <div (click)="closeCart()">
    <i class="fa-solid fa-arrow-left-long text-white fs-3 cursor-pointer"></i>
  </div>
  <p class="text-white fs-4 my-2 font-semibold">Cart</p>
  <p
    class="d-flex align-items-center px-2 my-2 btn btn-dark cursor-pointer fs-5"
    (click)="clearCart()"
  >
    Clear
  </p>
</div>

<div class="cartContent">
  <div class="w-100 d-flex flex-column rounded-3" *ngFor="let item of cartItems">
    <!-- {/* cart Items Section */} -->
    <div class="cartItems">
      <div class="row w-100 p-2 rounded-3 bg-light d-flex align-items-center">
        <img [src]="item?.image" class="col-4 imgCart" alt="" />

        <!-- {/* name Section */} -->
        <div class="col-7 d-flex flex-column gap-2">
          <p class="fs-5 text-dark-50 fw-semibold">
            {{ item?.title | slice: 0:20 }}
          </p>
          <p class="text-sm block text-gray-300 fw-semibold fs-5">
            <span class="text-danger fs-5">$</span> {{ item?.price }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
